{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'style/signup.css' %}">
</head>
<body>
    <div class="a"> <h1>Cutmy</h1></div>
    <div class="form-container">
     
    <form action="" method="post">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red; text-align:center;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <h3>Signup Here</h3>

        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name"  
            pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" title="Enter your email address">
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password1" name="password1" required placeholder="Enter password" title="Enter your password">
                <span class="toggle-password" onclick="togglePassword('password1', this)">ğŸ‘ï¸</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="password2" name="password2" required placeholder="Confirm Password" title="Confirm Password">
                <span class="toggle-password" onclick="togglePassword('password2', this)">ğŸ‘ï¸</span>
            </div>
        </div>
        
        <button type="submit">Signup</button>
        <p><a href="login">I already have an account</a></p>
    </form>
</div>

<script>
  function togglePassword(fieldId, icon) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
      icon.textContent = "ğŸ™ˆ";
    } else {
      field.type = "password";
      icon.textContent = "ğŸ‘ï¸";
    }
  }
</script>


</body>
</html>
